<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" >
</head>
<body>
  <div class="login-page">
      <div class="form">
        <form class="login-form" method="POST" action="http://localhost:3000/result" >
          <input type="text" placeholder="Exam ID" name="exam_id"/>
          <input type="number" placeholder="Marks" name="marks"/>
          <input type="text" placeholder="Remarks" name="remarks"/>
          <input type="submit" value="Submit"/>
        </form>
      </div>
  </div>
</body>
</html>
